<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lord of the Rings Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    
</head>

<body>
    <div>
        <div class="row">
            <div class="col-sm-12 text-center text-dark p-4 mt-4">
                <h1>Lord of the Rings Trivia</h1>
            </div>
        </div>
        <div class="container border border-dark rounded p-4 text-dark mt-auto mb-auto">
            <div class="row">
                <div class="col-sm-12 text-center p-2">
                    <div id="timer"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center p-2">
                    <div id="question"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center p-2">
                    <div id="answerarea"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <div id="video-placeholder"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center p-2">
                    <div id="ring"><img src="assets/images/one_ring.gif"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center p-2 ">
                    <div id="start">Start Game</div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center p-2 mt-5">
                    <div id="reset">Play Again</div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
